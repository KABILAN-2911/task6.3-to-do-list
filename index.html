<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <style>
        fieldset{
            background-color: black;
            color: white;
            padding: 50px;
        }   
        .bg{
            margin-right: 250px;
            margin-left: 250px;
            background-color: blueviolet;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="bg">
    <fieldset>
        <legend style="background-color: rgb(19, 2, 2);">Todo List</legend>
            <form>
                <div class="div1">
                <input type="checkbox"> 
                <label>Attend Meeting</label>
            </div>
                <br>
                <div class="div1">
                <input type="checkbox" checked>
                <label><del>Complete Assignment</del></label>
            </div>
                <br>
                <div class="div1">
                <input type="checkbox" checked>
                <label><del>Finish design for new website</del></label>
            </div>
                <br>
                <div class="div1">
                <input type="checkbox"> 
                <label>Go to gym</label>
            </div>
            </form>
    </fieldset>
</div>
    
</body>
</html>
